<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=1300, initial-scale=1 user-scalable=yes" name="viewport" />
    <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description" />
    <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>到此一游留言板-註冊</title>
    {% load static %}
    <link href="{% static 'semantic/semantic.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" , type="text/css">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>
  </head>

  <body class="template">

    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal header">
          <div class="content">
            註冊您的賬號
          </div>
        </h2>
        <form class="ui large form" action="reg" method="POST">
          {% csrf_token %} {% if message %}
          <div class="ui compact message">
            <p>{{ message }}</p>
          </div>
          {% endif %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="用戶名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密碼">
              </div>
            </div>
            <button class="ui fluid large teal submit button" type="submit">註冊</button>
          </div>

          <div class="ui error message"></div>

        </form>
      </div>
    </div>
  </body>
  <footer>

  </footer>

</html>
